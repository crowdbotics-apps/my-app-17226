{% load widget_tweaks %}

<div class="row">
    <div class="input-field col s12">
      {{ field|add_class:"materialize-textarea validate textarea-height"}}
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    </div>
    {% for error in field.errors %}
    <span class="left red-text">* {{ error }}</span>
    {% endfor %}
</div>

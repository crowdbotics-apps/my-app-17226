{% load widget_tweaks %}

<div class="row">
    <div class="col s12">
        <p>{{ field.label }}:</p>
    </div>
    <div class="col s12">
        {% render_field field placeholder="Pick a time" class+="timepicker" %}
    </div>
    {% for error in field.errors %}
        <span class="left red-text">* {{ error }}</span>
    {% endfor %}
</div>

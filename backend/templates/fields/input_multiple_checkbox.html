<div class="row">
    <div class="col s12">
        <p>{{ field.label }}</p>
        {% for pk, choice in field.field.widget.choices %}
        <label for="id_{{field.name}}_{{ forloop.counter0 }}" style="margin-right: 1rem;">
        <input 
            id="id_{{field.name}}_{{ forloop.counter0 }}" 
            name="{{field.name}}" 
            type="checkbox" 
            value="{{pk}}" 
        />
            <span>{{ choice }}</span>
        </label>
        {% endfor %}
        {% for error in field.errors %}
            <span class="left red-text">* {{ error }}</span>
        {% endfor %}
    </div>
</div>

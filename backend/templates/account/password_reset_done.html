{% block content %}

    <div class="section"></div>

        <div class="card-panel" style="text-align: center; padding-bottom: 50px;">
          <p style="font-size: 2rem; font-weight: 500;">Password Reset</p>

      </div>
    </div>

{% endblock content %}
